<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>

    <link rel="stylesheet" href="/static/template.css">
</head>
<body>

      <div class="navbar">
        <div class="container">
            <h1>Navigation Bar</h1>
           <ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/all_tasks">All Tasks </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/add_new_tasks">Add New Task</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/edit_tasks">Edit tasks</a>
  </li>

</ul>
        </div>
      </div>
<div class="container">
      <h1>All Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Due Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.task_id }}</td>
                <td>{{ task.task_title }}</td>
                <td>{{ task.task_desc }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.due_time }}</td>
                <td>{{ task.task_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
