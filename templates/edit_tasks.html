<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
    <link rel="stylesheet" href="/static/edit_tasks.css">
</head>
<body>
    <div class="container">
        <h1>All Tasks</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Due Time</th>
                    <th>Status</th>
                    <th>Mark as Completed</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.task_id }}</td>
                    <td>{{ task.task_title }}</td>
                    <td>{{ task.task_desc }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>{{ task.due_time }}</td>
                    <td>{{ task.task_status }}</td>
                    <td>
                      <button onclick="updateTask({{ task.task_id }})">Mark as Completed</button>
                    </td>
                    <td>

                      <button onclick="deleteTask({{ task.task_id }})">Mark as Completed</button>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
<script src="static/edit_tasks.js"></script>
</body>
</html>
